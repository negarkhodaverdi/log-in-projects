<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Logo</header>
      <h1>ثبت نام</h1>

        <input type="text" placeholder="نام کاربری">
        <input type="password" placeholder="رمز">
        <input type="button" class="button" value="ثبت">
      </form>
      <div class="signup">
        <span class="signup">
            <label for="check" class="button">ثبت نام کنید</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>logo</header>
      <h1>ثبت نام</h1>
      <form action="#">
        <input type="text" placeholder="نام کاربری">
        <input type="password" placeholder="رمز">
        <input type="password" placeholder="تکرار رمز">
        <input type="button" class="button" value="ثبت">
      </form>
      <div class="signup">
         <label for="check" class="button">ورود</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
